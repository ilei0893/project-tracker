<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main abstract shape - interconnected nodes representing tasks/workflow -->
  <g transform="translate(100, 100)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="12" fill="url(#grad1)"/>
    
    <!-- Connected nodes forming a network -->
    <g opacity="0.9">
      <!-- Top node -->
      <line x1="0" y1="0" x2="0" y2="-40" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="-40" r="8" fill="url(#grad2)"/>
      
      <!-- Top right node -->
      <line x1="0" y1="0" x2="35" y2="-20" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="35" cy="-20" r="8" fill="url(#grad1)"/>
      
      <!-- Right node -->
      <line x1="0" y1="0" x2="40" y2="10" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="40" cy="10" r="8" fill="url(#grad2)"/>
      
      <!-- Bottom right node -->
      <line x1="0" y1="0" x2="25" y2="40" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="25" cy="40" r="8" fill="url(#grad1)"/>
      
      <!-- Bottom left node -->
      <line x1="0" y1="0" x2="-25" y2="40" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="-25" cy="40" r="8" fill="url(#grad2)"/>
      
      <!-- Left node -->
      <line x1="0" y1="0" x2="-40" y2="5" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="-40" cy="5" r="8" fill="url(#grad1)"/>
      
      <!-- Top left node -->
      <line x1="0" y1="0" x2="-30" y2="-30" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="-30" cy="-30" r="8" fill="url(#grad2)"/>
    </g>
    
    <!-- Accent elements - data flow visualization -->
    <g opacity="0.5">
      <circle cx="0" cy="-60" r="3" fill="#06b6d4"/>
      <circle cx="50" cy="-10" r="3" fill="#8b5cf6"/>
      <circle cx="35" cy="55" r="3" fill="#06b6d4"/>
      <circle cx="-45" cy="45" r="3" fill="#6366f1"/>
      <circle cx="-50" cy="-15" r="3" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Orbital ring element for tech feel -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
